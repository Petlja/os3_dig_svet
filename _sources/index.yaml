lang: sr-Cyrl
title: Дигитални свет за трећи разред
description:
  willLearn: # ovo treba prilagoditi
    - како се уноси текст у рачунар
    - како се именује, чува и поново отвара текстуална датотека
    - како се додаје текст на слику
    - како се именује, чува и поново отвара графичка датотека
    - како се претражује интернет
    - који су примери дигитализације у свакодневном животу 
    - шта је дигитални углед и како се он изграђује
    - шта су ПЕГИ ознаке и чему служе
    - шта је дигитално насиље и како да реагујеш
    - како се решавају алгоритамски проблеми у визуелном програмском језику
  requirements: # ovo treba pogledati da li je to to
    - Персонални рачунар са оперативним системом <i>Windows</i> и приступом интернету
    - Инсталиран <i>Microsoft Word</i> на персоналном рачунару

  toc: # ovo može da ostane prazno

  externalLinks: # ovo treba prilagoditi 
    - text: Sphinx Docs
      href: https://www.sphinx-doc.org/en/master/usage/restructuredtext/index.html
    - text: Petljadoc
      href: https://github.com/Petlja/PetljaDoc/blob/master/README.md
    - text: Runestone Interactive
      href: https://github.com/RunestoneInteractive/overview

  longDescription: |
    Овај курс је намењен ученицима трећег разреда основне школе за предмет Дигитални свет. 
    У оквиру курса детаљно су обрађене наставне теме предвиђене програмом наставе и учења за овај предмет. 

    Поред рада у школи, курс се може пролазити и самостално.

