  longDescription: '<div class="document">

    <p>Овај курс је намењен ученицима трећег разреда основне школе за предмет Дигитални
    свет.

    У оквиру курса детаљно су обрађене наставне теме предвиђене програмом наставе
    и учења за овај предмет.</p>

    <p>Поред рада у школи, курс се може пролазити и самостално.</p>

    <p>&lt;p&gt;

    &lt;a rel=&quot;license&quot; href=&quot;<a class="reference external" href="https://creativecommons.org/licenses/by/4.0/deed.sr_LATN">https://creativecommons.org/licenses/by/4.0/deed.sr_LATN</a>&quot;&gt;

    &lt;img alt=&quot;Creative Commons License&quot; style=&quot;border-width:0&quot;
    src=&quot;https://i.creativecommons.org/l/by/4.0/88x31.png&quot; /&gt;&lt;/a&gt;

    &lt;br /&gt;Овај курс Фондација Петља објавила je под лиценцом &lt;a rel=&quot;license&quot;
    href=&quot;https://creativecommons.org/licenses/by/4.0/deed.sr_LATN&quot;&gt;Creative
    Commons Autorstvo 4.0 Međunarodna Licenca (CC BY 4.0)&lt;/a&gt;.

    &lt;/p&gt;</p>

    </div>

    '
  requirements:
  - Персонални рачунар са оперативним системом <i>Windows</i> и приступом интернету
  - Инсталиран <i>Microsoft Word</i> на персоналном рачунару
  shortDescription: Дигитални свет за трећи разред
  toc: null
  willLearn:
  - како се уноси текст у рачунар
  - како се именује, чува и поново отвара текстуална датотека
  - како се додаје текст на слику
  - како се именује, чува и поново отвара графичка датотека
  - како се претражује интернет
  - који су примери дигитализације у свакодневном животу
  - шта је дигитални углед и како се он изграђује
  - шта су ПЕГИ ознаке и чему служе
  - шта је дигитално насиље и како да реагујеш
  - како се решавају алгоритамски проблеми у визуелном програмском језику
